<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Caveat| Odibee+Sans|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" href="img/favicon_io/android-chrome-512x512.png">
    <link rel="icon" type="image/png" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" href="img/favicon_io/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/bce9a3e252.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Grid</title>
</head>
<body>
    <div class="area-container">
        <!--Menu section-->
        <div class="area-item area-item-1">
            <img src="img/logo2.png" alt="Logo">  
        </div>
        <div class="area-item area-item-2">About</div>
        <div class="area-item area-item-3">Login</div>
        <!--Banner section-->
        <div class="area-item area-item-4">
            <img src="img/banner1.png" alt="photo of the robot">
        </div>
        <p class="banner-text banner-text-1">Don't let your robot shop for you!</p>
        <p class="banner-text banner-text-2">Best deals only for humans</p>
        <!--Header section-->
        <div class="area-item area-item-4a">Trending gadgets</div>
        <!--Gadgets section-->
        <div class="area-item area-item-5"><img src="img/htc-2238181.jpg" alt="There will be an image"></div>
        <div class="area-item area-item-6"><img src="img/kitchen-2565479.jpg" alt="There will be an image"></div>
        <div class="area-item area-item-7"><img src="img/bram-van-oost.jpg" alt="There will be an image"></div>
        <div class="area-item area-item-8"><img src="img/neonbrand.jpg" alt="There will be an image"></div>
        <div class="area-item area-item-9"><img src="img/rahul-chakraborty.jpg" alt="There will be an image"></div>
        <!-- Advantages section-->
        <div class="area-item area-item-10">
            <div class="discount-advantages">
                <i class="fab fa-fedora fa-2x"></i>
                <span>Unlimited support</span>
                <i class="fab fa-sketch fa-2x"></i>
                <span>Exclusive gadgets</span>
                <i class="fas fa-braille fa-2x"></i>
                <span>Bonus points</span>
                <i class="fas fa-tag fa-2x"></i>
                <span>Up to 40% discounts</span>
            </div>
            <div class="discount-card">
                <span>Apply for our exclusive iCard</span>
                <span> and get an instant discount!</span>
                <img src="img/splash-underline.png">
                <img src="img/memebership-card3.png">
            </div>
        </div>
        <!--Form section-->
        <div class="area-item area-item-11">
            <form action="mailto:ibukov-rash@outlook.com" method="post" enctype="text/plain">
                <label for="firstname">First name:</label>
                <input type="text" placeholder="e.g. Patrick" name="firstname">
                <label for="lastname">Last name:</label>
                <input type="text" placeholder="e.g. Green" name="lastname">
                <label for="email">Email:</label>
                <input type="email" placeholder="e.g. p.green@almamat.com" name="email">
                <div class="checkbox">
                    <input type="checkbox" name="not-a-robot">
                    <label for="not-a-robot">I'am not a robot!</label>
                </div>
                <input type="submit" value="Get your discount">
           </form>
        </div>
        <!-- Reviews section-->
        <div class="area-item area-item-12">Review1</div>
        <div class="area-item area-item-13">Review2</div>
        <div class="area-item area-item-14">Review3</div>
        <div class="area-item area-item-15">Review4</div>
        <div class="area-item area-item-16">Review5</div>
        <!--Footer section-->
        <div class="area-item area-item-17">Footer</div>
    </div>
</body>
</html>
